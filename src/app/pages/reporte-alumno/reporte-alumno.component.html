<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid animated fadeIn">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Expediente </h3>
            </div>
            
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                        <div class="card-body">
                            <table id="demo-foo-accordion" class="table m-b-0 toggle-arrow-tiny">
                                <thead>
                                    <tr >
                                         <th> Nombre </th>
                                        <th data-toggle="true"> Fecha Elaborada</th>
                                        <th> Editar </th>
                                        <th> Ver </th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let datos of reporteHistorialAlumno " >
                                    <td>{{datos.nombreAlumno}}</td>
                                        <td>datos.fechahistorial</td>
                                        <td> 
                                            <a (click)="seleccionarReporteAlumno(datos.idHistorial)" class="btn btn-warning" data-toggle="modal" data-target=".example3-modal-lg"><i class="fa fa-edit"></i></a>
                                        </td>
                                        <td> 
                                            <a (click)="seleccionarReporteAlumno(datos.idHistorial)" class="btn btn-success" data-toggle="modal" data-target=".example4-modal-lg"><i class="fa fa-eye"></i></a>
                                        </td>
                                                                             
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>            
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->

<div class="row">
<div class="col-md-4">
    <div class="card">
        <div class="card-body">
            <!-- sample modal content -->
            <div class="modal fade example3-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myLargeModalLabel">Reporte historial alumno </h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="card">
                            <form>
                            <div class="card-body">
                                <div class="form-body">
                                
                                    <div class="col-12">                                    

                                        <div class="form-group row">
                                            <label for="example-search-input" class="col-2 col-form-label">hora de Llegada</label>
                                            <div class="col-4">
                                                <input class="form-control" type="time" name="reportes.horaLlegada"[(ngModel)]="reportes.horaLlegada" >
                                            </div>
                                            <label for="example-search-input" class="col-2 col-form-label">Hora de salida</label>
                                            <div class="col-4">
                                                <input class="form-control" type="time" name="reportes.horaSalida" [(ngModel)]="reportes.horaSalida"  >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-search-input" class="col-2 col-form-label">Comentario.</label>
                                            <div class="col-4">
                                                <input class="form-control" type="text" name="reportes.horaSalida" [(ngModel)]="reportes.comentario"  >
                                            </div>
                                            
                                        </div>
                                                                                
                                      
                                                             
                                                                                                                                   
                                </div>               
                                </div>
                                <div class="form-actions">
                                    <button (click)="editarReporteAlumno();" class="btn btn-success"> <i class="fa fa-check"></i> Guardar </button> 
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->                                
    </div>
</div>
</div>
</div>


<div class="row">
<div class="col-md-4">
    <div class="card">
        <div class="card-body">
            <!-- sample modal content -->
            <div class="modal fade example4-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myLargeModalLabel">ver reporte alumno </h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="card">
                            <form id="contenidoexpediente content" #content>
                            <div class="card-body" >
                                <div class="form-body">
                                    <div class="col-12">
                                        <div class="form-group row" >
                                            <label id="cajafecha" for="example-search-input" class="col-4 col-form-label">FECHA ELABORADA</label>
                                            <div class="col-4">
                                                <label for="example-text-input" class="col-form-label">{{reportes.fechahistorial}}</label>
                                            </div>                                            
                                        </div>
                                        <div class="table-responsive-lg">
                                            <table class="table"  >
                                                <thead >
                                                    <tr >
                                                        <th scope="col">Hora de llegada</th>
                                                        <th scope="col">Hora de llegada</th>
                                                        <th scope="col">Comentario</th>
                                                      
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr >
                                                        <td >{{reportes.horaLlegada}}</td>
                                                        <td >{{reportes.horaSalida}}<td>
                                                        <td >{{reportes.comentario}}</td>
                                                    
                                                    </tr>       
                                                </tbody>
                                            </table>                                                
                                        </div>
                                        
                                        
                                        
                                       
                                                                                                                                
                                    </div>               
                                </div>
                              
                        </div>
                        </form>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->                                
    </div>
</div>
</div>
</div>
