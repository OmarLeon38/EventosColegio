<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex animated fadeIn">
                            <div class="mr-auto">
                                <div class="form-group">
                                    <h3 class="text-themecolor">Datos del alumno</h3>
                                </div>
                            </div>
                            <div class="ml-auto">
                                <div class="form-group">
                                    <input id="demo-input-search2" type="text" name="filtrarNombreEvento" [(ngModel)]="filtrarNombreEvento" placeholder="Buscar por nombre"
                                        autocomplete="off">
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive animated fadeInDown">
                            <table class="table full-color-table full-primary-table hover-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Fecha Inicio</th>
                                        <th>Fecha Fin</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let datos of eventos | filtrarTablaEvento:filtrarNombreEvento | paginate: { itemsPerPage: 2, currentPage: p } ">
                                        <td>datos.idEvento</td>
                                        <td>datos.nombreEvento</td>
                                        <td>datos.fechaInicio</td>
                                        <td>datos.fechaFin</td>
                                        <td>
                                            <a (click)="seleccionarEvento(datos.idEvento);" class="btn btn-warning"
                                                data-toggle="modal" data-target=".example2-modal-lg"><i
                                                    class="fa fa-edit"></i></a>
                                        </td>
                                        <td>
                                            <a (click)="eliminarEvento(datos.idEvento)" class="btn btn-success"><i class="fa fa-trash"></i></a>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <!-- sample modal content -->
                <div class="modal fade example2-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myLargeModalLabel">Modificar datos del evento</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            </div>
                            <div class="card">
                                <form>
                                    <div class="card-body">
                                        <div class="form-body">
                                            <div class="row p-t-20">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Nombre </label>
                                                        <input type="text" class="form-control"
                                                            name="evento.nombreEvemto" [(ngModel)]="evento.nombreEvemto"
                                                            placeholder="introduzca nombre">
                                                    </div>
                                                </div>
                                                <!--/span-->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Fecha inicio</label>
                                                        <input type="date" class="form-control"
                                                            name="evento.fechaInicio"
                                                            [(ngModel)]="evento.fechaInicio"
                                                            placeholder="introduzca fecha de inicio">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Fecha fin</label>
                                                        <input type="date" class="form-control" name="evento.fechaFin"
                                                            [(ngModel)]="evento.fechaFin"
                                                            placeholder="introduzca fecha de fin">
                                                    </div>
                                                </div>


                                                <!--/span-->
                                            </div>
                                            <!--/row-->

                                            <!--/row-->
                                        </div>
                                        <div class="form-actions">
                                            <button class="btn btn-success" (click)="editarEvento();"> <i
                                                    class="fa fa-check"></i> Guardar </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
</div>
