<div class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Registrar Alumno</h3>
            </div>

            <div class="">
                <button
                    class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i
                        class="ti-settings text-white"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card ">

                    <div class="card-body">
                        <form action="#" class="form-horizontal">
                            <div class="form-body">
                                <h3 class="box-title">Solicitud de datos del alumno</h3>
                                <hr class="m-t-0 m-b-40">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Nombre</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="alumnos"
                                                    [(ngModel)]="alumnos.nombreAlumno" placeholder="introduzca nombre">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Apellido</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="alumnos"
                                                    [(ngModel)]="alumnos.apellidoAlumno" placeholder="introduzca apellido">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Edad</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"name="alumnos"
                                                [(ngModel)]="alumnos.edadlumno" placeholder="introduzca edad">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">DNI</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"name="alumnos"
                                                [(ngModel)]="alumnos.dniAlumno" placeholder="introduzca dni">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Gmail</label>
                                            <div class="col-md-9">
                                                <input type="email" class="form-control"name="alumnos"
                                                [(ngModel)]="alumnos.correoAlumno"
                                                    placeholder="introduzca correo Electronico">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Curso</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"name="alumnos"
                                                [(ngModel)]="alumnos.cursolAlumno"
                                                    placeholder="introduzca curso">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Evento</label>
                                            <div class="col-md-9">
                                                <select class="form-control custom-select"name="alumnos"
                                                [(ngModel)]="alumnos.nombreEvemto"
                                                    data-placeholder="Choose a Category" tabindex="1">
                                                    <option value="Category 1">Natación</option>
                                                    <option value="Category 2">Basquet</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Fecha de incripción</label>
                                            <div class="col-md-9">
                                                <input type="date" class="form-control"name="alumnos"
                                                [(ngModel)]="alumnos.inscripcionAlumno" placeholder="dd/mm/yyyy">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-success"(click)="traerDatosAlumnos();"> <i class="fa fa-check"></i> Guardar </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
